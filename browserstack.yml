
framework: robot

# Platforms configuration
platforms:
  - os: Windows
    osVersion: "10"
    browserName: Chrome
    browserVersion: "120.0"
  - os: OS X
    osVersion: Monterey
    browserName: Safari
    browserVersion: "15.6"
  - os: Windows
    osVersion: "10"
    browserName: Edge
    browserVersion: latest

# Enable BrowserStack Local for testing local/internal servers
browserstackLocal: false

# Build and project information
buildName: "Robot Framework - Multi Browser Tests"
projectName: "BrowserStack Demo - Robot"

# Parallel execution settings
parallelsPerPlatform: 1

# Debug settings
debug: false
networkLogs: false
consoleLogs: errors

# Selenium/WebDriver settings
seleniumVersion: 4.0.0